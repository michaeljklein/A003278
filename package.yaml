description:         Please see the README on GitHub at <https://github.com/michaeljklein/A003278#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- time
- transformers
- foldl
- profunctors

library:
  source-dirs: src

executables:
  A003278-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A003278

tests:
  A003278-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A003278
